dubbo:
  scan:
    base-packages: com.alicloud.service.impl
  application:
    qos-enable: false
  registry:
    address: nacos://${NACOS_SERVER}:${NACOS_PORT}
  protocol:
    name: dubbo
    port: ${dubbo.port:20891}
  provider:
    timeout: 10000
    retries: 1
    threads: 500



